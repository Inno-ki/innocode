name: desktop-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.235). Leave empty to use the ref tag."
        required: false

permissions:
  contents: write

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-desktop:
    name: Build desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
            asset: innocode-desktop-darwin-aarch64.dmg
            filter: "*.dmg"
          - os: macos-13
            platform: macos-x64
            asset: innocode-desktop-darwin-x64.dmg
            filter: "*.dmg"
          - os: windows-latest
            platform: windows-x64
            asset: innocode-desktop-windows-x64.exe
            filter: "*setup*.exe"
          - os: ubuntu-22.04
            platform: linux-x64
            assets: |
              innocode-desktop-linux-amd64.AppImage=*.AppImage
              innocode-desktop-linux-amd64.deb=*.deb
              innocode-desktop-linux-x86_64.rpm=*.rpm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install -y nsis

      - name: Install dependencies
        run: bun install

      - name: Build desktop
        run: bun run --cwd packages/desktop tauri build --config src-tauri/tauri.prod.conf.json

      - name: Collect assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          if [[ "${{ matrix.platform }}" == "linux-x64" ]]; then
            while IFS="=" read -r out pattern; do
              file=$(find packages/desktop/src-tauri/target -path "*/release/bundle/*" -name "${pattern}" -type f | head -n 1)
              if [[ -z "${file}" ]]; then
                echo "Missing asset for pattern ${pattern}"
                exit 1
              fi
              cp "${file}" "dist/${out}"
            done <<< "${{ matrix.assets }}"
            exit 0
          fi

          file=$(find packages/desktop/src-tauri/target -path "*/release/bundle/*" -name "${{ matrix.filter }}" -type f | head -n 1)
          if [[ -z "${file}" ]]; then
            echo "Missing asset for pattern ${{ matrix.filter }}"
            exit 1
          fi
          cp "${file}" "dist/${{ matrix.asset }}"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: dist/*
