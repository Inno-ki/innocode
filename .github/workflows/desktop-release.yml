name: desktop-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.235). Leave empty to use the ref tag."
        required: false

permissions:
  contents: write

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-desktop:
    name: Build desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
            asset: innocode-desktop-darwin-aarch64.dmg
            filter: "*.dmg"
            rust: aarch64-apple-darwin
            cli_asset: innocode-darwin-arm64.zip
            cli_ext: zip
          - os: macos-14-large
            platform: macos-x64
            asset: innocode-desktop-darwin-x64.dmg
            filter: "*.dmg"
            rust: x86_64-apple-darwin
            cli_asset: innocode-darwin-x64.zip
            cli_ext: zip
          - os: windows-latest
            platform: windows-x64
            asset: innocode-desktop-windows-x64.exe
            filter: "*setup*.exe"
            rust: x86_64-pc-windows-msvc
            cli_asset: innocode-windows-x64.zip
            cli_ext: zip
          - os: ubuntu-22.04
            platform: linux-x64
            assets: |
              innocode-desktop-linux-amd64.AppImage=*.AppImage
              innocode-desktop-linux-amd64.deb=*.deb
              innocode-desktop-linux-x86_64.rpm=*.rpm
            rust: x86_64-unknown-linux-gnu
            cli_asset: innocode-linux-x64.tar.gz
            cli_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install -y nsis

      - name: Install dependencies
        run: bun install

      - name: Resolve release tag
        id: release
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ inputs.tag }}"
          if [[ -z "${tag}" ]]; then
            if [[ "${GITHUB_REF_NAME}" == v* ]]; then
              tag="${GITHUB_REF_NAME}"
            fi
          fi
          if [[ -z "${tag}" ]]; then
            tag=$(curl -fsSL "https://api.github.com/repos/Inno-ki/innocode/releases/latest" | python -c 'import json,sys; print(json.load(sys.stdin)["tag_name"])')
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Prepare CLI sidecar
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.release.outputs.tag }}"
          mkdir -p packages/desktop/src-tauri/sidecars
          mkdir -p /tmp/cli/unpack
          url="https://github.com/Inno-ki/innocode/releases/download/${tag}/${{ matrix.cli_asset }}"
          curl -L -f -o /tmp/cli/asset "${url}"
          if [[ "${{ matrix.cli_ext }}" == "zip" ]]; then
            unzip -q /tmp/cli/asset -d /tmp/cli/unpack
          else
            tar -xzf /tmp/cli/asset -C /tmp/cli/unpack
          fi
          bin="/tmp/cli/unpack/opencode"
          dest="packages/desktop/src-tauri/sidecars/opencode-cli-${{ matrix.rust }}"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bin="/tmp/cli/unpack/opencode.exe"
            dest="${dest}.exe"
          fi
          if [[ ! -f "${bin}" ]]; then
            echo "Missing CLI binary at ${bin}"
            exit 1
          fi
          cp "${bin}" "${dest}"

      - name: Build desktop
        run: bun run --cwd packages/desktop tauri build --config src-tauri/tauri.prod.conf.json

      - name: Collect assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          if [[ "${{ matrix.platform }}" == "linux-x64" ]]; then
            while IFS="=" read -r out pattern; do
              file=$(find packages/desktop/src-tauri/target -path "*/release/bundle/*" -name "${pattern}" -type f | head -n 1)
              if [[ -z "${file}" ]]; then
                echo "Missing asset for pattern ${pattern}"
                exit 1
              fi
              cp "${file}" "dist/${out}"
            done <<< "${{ matrix.assets }}"
            exit 0
          fi

          file=$(find packages/desktop/src-tauri/target -path "*/release/bundle/*" -name "${{ matrix.filter }}" -type f | head -n 1)
          if [[ -z "${file}" ]]; then
            echo "Missing asset for pattern ${{ matrix.filter }}"
            exit 1
          fi
          cp "${file}" "dist/${{ matrix.asset }}"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: dist/*
